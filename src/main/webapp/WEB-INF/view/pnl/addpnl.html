<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">

<head>

</head>
<body>
	<div id="main" class='layout-navbar'>
		<div id="main-content">

			<div class="page-heading">
				<div class="page-title mb-5">
					<div class="row">
						<div class="col-12 col-md-6 order-md-1 order-last">
							<h3>PNL</h3>
							<!-- <p class="text-subtitle text-muted">Navbar will appear in top of the page.</p> -->
						</div>
					</div>
				</div>
				<section class="section blnk-db ">

					<form th:action="@{/pnl/savePnl}" method="post"
						enctype="multipart/form-data" th:object="${pnl}">
						<div class="card shadow">
							<div class="card-body">
								<h2 class="text-center"
									th:text="${pnl != null? 'Edit PNL' : 'Add PNL'}"></h2>
							</div>
						</div>
						<div class="card shadow my-3">
							<div class="card-body">
								<div class="row">
									<div class="col-md-6">
										<input type="hidden" name="pnlID" th:if="${pnl != null}"
											th:value="${pnl.pnlID}">
										<div class="form-group">
											<label for="acc">Account</label> <select class="form-control"
												id="acc" name="accountLogin">
												<option value="">- Select Account -</option>
												<option th:each="a : ${accounts}"
													th:text="${a.account.platform+' - '+a.account.accountLogin}"
													th:value="${a.account.accountLogin}"
													th:selected="${pnl != null && pnl.accountLogin == a.account.accountLogin}"></option>
											</select>
										</div>
										<div class="form-group ">
											<label for="pair">Trade Pairs</label> <select
												class="form-control" id="pair" name="pair">
												<option value="">- Select Trade Pairs -</option>
												<option th:each="t : ${tradePairsList}"
													th:text="${t.pairName}" th:value="${t.pairName}"
													th:selected="${pnl != null && pnl.pair == t.pairName}"></option>
											</select>
										</div>
										<div class="form-group ">
											<label for="tradingDate">Trading Date</label> <input
												type="datetime-local" class="form-control" id="tradingDate"
												name="trDate"
												th:value="${pnl != null? pnl.tradingDate : ''}" required>
										</div>

									</div>
									<div class="col-md-6">
										<div class="form-group ">
											<label for="pnl">PNL</label> <input type="number" step="0.01"
												class="form-control" id="pnl" name="pnl"
												th:value="${pnl != null? pnl.pnl : ''}" required>
										</div>
										<div class="form-group ">
											<label for="pnlPercent">PNL Percent</label> <input
												type="number" step="0.01" class="form-control"
												id="pnlPercent" name="pnlPercent"
												th:value="${pnl != null? pnl.pnlPercent : ''}" required>
										</div>
										<div class="form-group ">
											<label for="comment">Comment</label>
											<textarea cols="3" class="form-control" id="comment"
												name="comment" th:text="${pnl != null? pnl.comment : ''}"
												required></textarea>
										</div>
									</div>

									<div class="form-group text-center mt-3">
										<button type="submit" class="btn btn-primary col-md-3">
											<i th:text="${pnl != null? 'Update' : 'Add'}"></i>
										</button>
										<a th:href="@{/pnl/allpnl}" class="btn btn-danger col-md-3">
											Cancel </a>
									</div>

								</div>
							</div>
						</div>
					</form>
				</section>

			</div>

			<footer>
				<div class="footer clearfix mb-0 text-muted c-ftr">
					<div class="float-start">
						<p>2021 &copy; Banners Hallmark</p>
					</div>
				</div>
			</footer>
		</div>
	</div>

	<script src="/Bannershallmark/resources/assets/js/main.js"></script>


</body>

</html>
