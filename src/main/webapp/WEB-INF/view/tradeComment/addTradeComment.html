<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">

<head>

</head>
<body>
	<div id="main" class='layout-navbar'>
		<div id="main-content">

			<div class="page-heading">
				<div class="page-title mb-5">
					<div class="row">
						<div class="col-12 col-md-6 order-md-1 order-last">
							<h3>Trade Comment</h3>
						</div>
					</div>
				</div>
				<section class="section blnk-db ">

					<form th:action="@{/comment/saveTradeComment}" method="post"
						enctype="multipart/form-data" th:object="${tradeComment}">
						<div class="card shadow">
							<div class="card-body">
								<h2 class="text-center"
									th:text="${tradeComment != null? 'Edit Trade Comment' : 'Add Trade Comment'}"></h2>
							</div>
						</div>
						<div class="card shadow my-3">
							<div class="card-body">
								<div class="row">
									<div class="col-md-3"></div>
									<div class="col-md-6">
										<input type="hidden" name="commentId"
											th:if="${tradeComment != null}"
											th:value="${tradeComment.commentId}">

										<div class="form-group ">
											<label for="comment">Comment</label>
											<textarea cols="3" class="form-control" id="comment"
												name="description"
												th:text="${tradeComment != null? tradeComment.description : ''}"
												required></textarea>
										</div>

									</div>

									<div class="form-group text-center mt-3">
										<button type="submit" class="btn btn-primary col-md-3">
											<i th:text="${tradeComment != null? 'Update' : 'Add'}"></i>
										</button>
										<a th:href="@{/comment/tradeCommentList}"
											class="btn btn-danger col-md-3"> Cancel </a>
									</div>

								</div>
							</div>
						</div>
					</form>
				</section>

			</div>

			<footer>
				<div class="footer clearfix mb-0 text-muted c-ftr">
					<div class="float-start">
						<p>2024 &copy; Yosal FX</p>
					</div>
				</div>
			</footer>
		</div>
	</div>

	<script src="/Bannershallmark/resources/assets/js/main.js"></script>


</body>

</html>
