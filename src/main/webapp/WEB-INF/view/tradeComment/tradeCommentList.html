<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">

<head>

</head>
<body>
	<div id="main" class='layout-navbar'>
		<div id="main-content">

			<div class="page-heading">
				<div class="page-title mb-5">
					<div class="row ">
						<div class="col-12 col-md-6 order-md-1 order-last">
							<h3>Trade Comment</h3>
						</div>

					</div>
				</div>
				<section class="section blnk-db ">
					<div class="card shadow">
						<div class="card-body">
							<a href="addTradeComment" class="btn btn-primary">Add Trade
								Comment</a> 
								<a href="displayTradeComment" class="btn btn-primary">Display Trade
								Comment</a> 
						</div>
					</div>
					<div class="card shadow mt-3">
						<div class="card-body">
							<table id="landlord"
								class="table table-striped table-bordered dt-responsive "
								style="width: 100%">
								<thead>
									<tr>
										<th>Full Name</th>
										<th>Comment</th>
										<th>Date</th>
										<th>Action</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="t :${tradeComments}">
										<td th:text="${t.user.firstname +' '+t.user.lastname}"></td>
										<td >
										<a th:href="@{/comment/displayTradeComment (id=${t.commentId})}"><i th:text="${t.description}"></i></a> </td>
										<td th:text="${t.date}"></td>
										<td><a style="color: blue"
											th:href="@{/comment/editTradeComment (id=${t.commentId})}"><i
												class="bi bi-pencil-fill" style="margin: 4"></i></a> | <a
											style="color: red"
											th:href="@{/comment/deleteTradeComment (id=${t.commentId})}"
											onclick="return confirm('Are you sure to delete?')"><i
												class="bi bi-trash-fill" style="margin: 4"></i></a></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</section>

			</div>

			<footer>
				<div class="footer clearfix mb-0 text-muted c-ftr">
					<div class="float-start">
						<p>2021 &copy; Banners Hallmark</p>
					</div>
				</div>
			</footer>
		</div>
	</div>

	<script src="/Bannershallmark/resources/assets/js/main.js"></script>
	<script>
		$(document).ready(function() {
			$('#landlord').DataTable({
				responsive : true, // Make table responsive
				paging : true, // Enable pagination
				searching : true, // Enable search functionality
				lengthChange : true, // Allow changing number of rows displayed
				pageLength : 10, // Set default number of rows displayed per page
			});
		});
	</script>
</body>
</html>
